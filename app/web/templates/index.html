{% extends "base.html" %}
{% block title %}Dashboard - Micro Trading{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<div hx-get="/partials/summary" hx-trigger="every 30s" hx-swap="innerHTML">
    {% include "partials/summary_cards.html" %}
</div>

<div class="grid">
    <div>
        <h3>Positions</h3>
        <div hx-get="/partials/positions" hx-trigger="every 30s" hx-swap="innerHTML">
            {% include "partials/position_table.html" %}
        </div>
    </div>
    <div>
        <h3>Recent Orders</h3>
        <div hx-get="/partials/orders" hx-trigger="every 30s" hx-swap="innerHTML">
            {% include "partials/order_table.html" %}
        </div>
    </div>
</div>
{% endblock %}
