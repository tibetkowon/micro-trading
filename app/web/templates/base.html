<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Micro Trading{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="top-nav">
        <div class="nav-inner">
            <a href="/" class="brand">Micro <span>Trading</span></a>
            <div class="nav-links">
                <a href="/" {% if request.url.path == '/' %}class="active"{% endif %}>트레이딩</a>
                <a href="/portfolio" {% if request.url.path == '/portfolio' %}class="active"{% endif %}>포트폴리오</a>
                <a href="/orders" {% if request.url.path == '/orders' %}class="active"{% endif %}>주문내역</a>
                <a href="/strategies" {% if request.url.path == '/strategies' %}class="active"{% endif %}>전략</a>
                <a href="/settings" {% if request.url.path == '/settings' %}class="active"{% endif %}>설정</a>
                {% if trading_mode == 'PAPER' %}
                <a href="/settings" class="mode-badge paper" style="text-decoration:none;">모의투자</a>
                {% else %}
                <a href="/settings" class="mode-badge real" style="text-decoration:none;">실매매</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer container">
        <small>Micro Trading | <a href="/api/docs">API 문서</a></small>
    </footer>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
